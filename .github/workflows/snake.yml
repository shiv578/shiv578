name: Generate Snake Glow

on:
  schedule:
    - cron: "0 */12 * * *" 
  workflow_dispatch:
  push:
    branches:
    - main

concurrency:
  group: github-snake
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate Snake Files
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            # Standard Dark (Subtle Glow)
            dist/github-snake.svg?palette=github-dark
            
            # HIGH GLOW NEON (The "Electric Blue" effect)
            # Snake: Cyan (#00FFFF)
            # Dots: Black -> Deep Blue -> Cyan -> White-Cyan (Glow effect)
            dist/github-snake-dark.svg?color_snake=#00FFFF&color_dots=#0a0a0a,#002d5e,#0059b3,#00d2ff,#ffffff
            
            # 3D Ocean (Enhanced Glow)
            dist/ocean.gif?color_snake=#00FFFF&color_dots=#0a0a0a,#002d5e,#0059b3,#00d2ff,#ffffff&dark_mode=true
        
      - name: Deploy to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
